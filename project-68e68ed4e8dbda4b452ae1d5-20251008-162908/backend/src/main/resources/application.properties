# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/business_management
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.businessmanagement=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Security Configuration
jwt.secret=YourSecretKeyHereMakeItLongAndComplexForProductionUse
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer 

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
file.upload.directory=uploads/

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.health.mongodb.enabled=true

# Caching Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Internationalization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# Application-specific Configuration
app.notification.email.enabled=true
app.notification.email.from=noreply@businessmanagement.com
app.notification.email.subject-prefix=[Business Management]

app.audit.enabled=true
app.audit.exclude-paths=/api/health,/api/public/**

app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type
app.cors.max-age=3600

# Task Scheduling
app.scheduler.enabled=true
app.scheduler.notification-cleanup-cron=0 0 1 * * ?
app.scheduler.audit-log-retention-days=90

# API Rate Limiting
app.rate-limiting.enabled=true
app.rate-limiting.default-limit=100
app.rate-limiting.default-refresh-period=60

# Document Storage Configuration
app.storage.type=local
app.storage.local.base-path=document-storage/
app.storage.s3.bucket=business-management-documents
app.storage.s3.region=us-east-1