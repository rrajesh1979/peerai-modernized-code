# MongoDB Connection
spring.data.mongodb.uri=mongodb://localhost:27017/jsf_migration_db
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.jsf.migration=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Security Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyReplaceInProduction}
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer 

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.health.mongodb.enabled=true

# Cors Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,X-Requested-With
cors.max-age=3600

# Form Processing Configuration
form.submission.max-size=10MB
form.processing.async-enabled=true
form.processing.thread-pool-size=5

# Workflow Engine Configuration
workflow.execution.timeout=300000
workflow.retry.max-attempts=3
workflow.retry.delay=5000

# Migration Analytics Configuration
analytics.tracking.enabled=true
analytics.reporting.interval=3600000

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Async Task Executor Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
spring.task.execution.thread-name-prefix=async-task-

# Profile-specific properties
# Use different properties files for different environments
spring.profiles.active=dev

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Monitoring
management.metrics.export.prometheus.enabled=true