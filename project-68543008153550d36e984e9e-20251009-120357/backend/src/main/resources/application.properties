# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/projectmanagement
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.tomcat.max-threads=200
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.tomcat.connection-timeout=5000

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.projectmanagement=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=changeme
jwt.secret=changeThisToAStrongSecretKeyInProductionEnvironment
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.health.mongodb.enabled=true

# Performance Optimization
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25

# Caching Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.max-age=3600

# Document Storage Configuration
document.storage.location=file:///tmp/project-documents
document.max-size=5242880

# Application-specific Configuration
app.organization.default-role=MEMBER
app.project.default-status=ACTIVE
app.task.default-priority=MEDIUM

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=app@example.com
spring.mail.password=app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Async Task Configuration
spring.task.scheduling.pool.size=5

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Internationalization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8