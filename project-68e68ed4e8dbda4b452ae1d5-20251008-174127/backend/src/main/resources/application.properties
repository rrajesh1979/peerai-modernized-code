# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/business_management
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.businessmanagement=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Security Configuration
jwt.secret=YourJwtSecretKeyHereMakeItLongAndSecureForProduction
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer 

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.directory=uploads/

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.health.mongodb.enabled=true

# Application-specific Configuration
app.notification.email.enabled=true
app.notification.email.from=noreply@businessmanagement.com
app.notification.email.subject-prefix=[Business Management]

# Audit Configuration
app.audit.enabled=true
app.audit.exclude-paths=/api/health,/api/actuator/**

# Pagination Default Configuration
app.pagination.default-page-size=20
app.pagination.max-page-size=100

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type
app.cors.max-age=3600

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Async Task Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
spring.task.execution.thread-name-prefix=async-task-

# Development Profile Configuration
# Use with: -Dspring.profiles.active=dev
spring.profiles.active=dev