# MongoDB Connection
spring.data.mongodb.uri=mongodb://localhost:27017/projectmanagement
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.projectmanagement=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
jwt.secret=projectManagementSecretKey
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.health.mongodb.enabled=true

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Internationalization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

# Application-specific Configuration
app.organization.default-role=MEMBER
app.project.default-status=ACTIVE
app.task.default-priority=MEDIUM
app.security.allowed-origins=http://localhost:3000,https://projectmanagement.com
app.security.require-ssl=false

# Performance Monitoring
spring.application.name=project-management-service
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Async Task Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
spring.task.execution.thread-name-prefix=async-task-